# Database Configuration - Persistent file-based H2 database
spring.datasource.url=jdbc:h2:file:./data/camunda-worker-db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.h2.console.enabled=true

# Camunda 8 SaaS Connection
#camunda.client.mode=saas
#camunda.client.auth.client-id=${CAMUNDA_CLIENT_ID}
#camunda.client.auth.client-secret=${CAMUNDA_CLIENT_SECRET}
#camunda.client.cloud.cluster-id=${CAMUNDA_CLUSTER_ID}
#camunda.client.cloud.region=${CAMUNDA_REGION}



# Logging Configuration
logging.level.com.example.camunda=INFO
logging.level.io.camunda.zeebe=WARN
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when_authorized
management.info.env.enabled=true

# Server Configuration
server.port=8081
server.error.include-message=always
server.error.include-binding-errors=always

# Application Information
info.app.name=Camunda 8 Worker Dashboard
info.app.description=Spring Boot application with Camunda 8 SaaS integration
info.app.version=1.0.0
