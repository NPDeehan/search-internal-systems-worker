# Test configuration - NO spring.profiles.active in profile-specific file

# H2 Test Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=false

# JPA/Hibernate Configuration for Testing
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Disable Zeebe client for testing
camunda.zeebe.enabled=false

# Logging Configuration for Tests
logging.level.com.example.camunda=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=WARN
